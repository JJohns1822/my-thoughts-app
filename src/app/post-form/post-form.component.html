<div class="header">
  <h1>My Thoughts</h1>
</div>
<div class="form-div">
  <form class="add-form" #addForm="ngForm" (ngSubmit)="sendPost(addForm)">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" ngModel />
    <label for="thoughts">Thoughts:</label>
    <textarea
      name="thoughts"
      id="thoughts"
      cols="30"
      rows="10"
      ngModel
    ></textarea>
    <button>Add Post</button>
  </form>
</div>
