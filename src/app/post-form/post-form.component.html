<div class="header">
  <h1>My Thoughts</h1>
  <button class="new-thought-button" (click)="toggleDisplayDiv()">
    New Thought
  </button>
</div>

<form #addForm="ngForm" (ngSubmit)="sendPost(addForm)" [hidden]="isShowDiv">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" ngModel />
  <label for="thoughts">Thoughts:</label>
  <textarea
    name="thoughts"
    id="thoughts"
    cols="30"
    rows="10"
    ngModel
  ></textarea>
  <button>Add Post</button>
</form>
